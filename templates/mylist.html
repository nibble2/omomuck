<body>
<!-- 이미지 지도를 표시할 div 입니다 -->
<div id="staticMap" style="width:600px;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{map_key}}"></script>
<script>    
// 이미지 지도에 표시할 마커입니다
// 이미지 지도에 표시할 마커를 아래와 같이 배열로 넣어주면 여러개의 마커를 표시할 수 있습니다 
var markers = {
        position: new kakao.maps.LatLng(33.450001, 126.570467), 
        text: '텍스트를 표시할 수 있어요!' // text 옵션을 설정하면 마커 위에 텍스트를 함께 표시할 수 있습니다     
    }

var staticMapContainer  = document.getElementById('staticMap'), // 이미지 지도를 표시할 div  
    staticMapOption = { 
        center: new kakao.maps.LatLng(33.450701, 126.570667), // 이미지 지도의 중심좌표
        level: 3, // 이미지 지도의 확대 레벨
        marker: markers // 이미지 지도에 표시할 마커 
    };    

// 이미지 지도를 생성합니다
var staticMap = new kakao.maps.StaticMap(staticMapContainer, staticMapOption);

function make_list(name,count,address,tel){
    let temp_html='<tr>\
        <td>'+item+'</td>\
        <td>'+name+'</td>\
        <td>'+count+'</td>\
        <td>'+address+'</td>\
        <td>'+tel+'</td>\
        <button type="button" class="show" onclick="showing('+lat+','+lng+')">지도보기</button>\
        </tr>';
        $('#order-box').append(temp_html);
    }

function listing(){
        $.ajax({
          type: "GET",
          url:"/order?item_give=홈셔츠",
          data:{},
          success: function(response){
            if(response['result']=='success'){
              let order = response['orders'];
              for(let i=0; i<order.length;i++){
                make_list(order[i]['item'],order[i]['name'],order[i]['count'],order[i]['address'],order[i]['phone']);
              }
            }
            else{
              alert('주문목록을 불러오지 못하였습니다.');
            }
          }
        })
      }


</script>
<li class="item">
    <span class="markerbg marker_2"></span>
    <div class="info">
        <h5 id="places_name2">썬댄스플레이스</h5>

        <span class="jibun gray">서울 용산구 이태원동 260-18</span>
        <span id="tel2"></span>
        <button type="submit" class="check" onclick="saving(37.5426520338422,126.991183039176,1)">찜하기</button>
    </div>
</li>

</table>
